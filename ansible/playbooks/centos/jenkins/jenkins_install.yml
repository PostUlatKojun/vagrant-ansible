---
- hosts: test
  become: true
  tasks:
     
    - name: install wget
      get_url:
        url: http://pkg.jenkins-ci.org/redhat-stable/jenkins.repo
        dest: /etc/yum.repos.d/jenkins.repo

    - name: add key
      rpm_key:
        state: present
        key: https://jenkins-ci.org/redhat/jenkins-ci.org.key

    - name: Install jenkins
      yum:
        name: jenkins
        state: present
        update_cache: yes
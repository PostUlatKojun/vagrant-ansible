[tank]
plugin_overload=yandextank.plugins.Overload ; включение плагина Overload для отображения графика тестирования

[overload]
token_file=yandextank/token.txt ; токен для авторизации в Overload

[phantom]
address = google.com ; адрес, может вводится как адреса так и ip
port = 80 ; порт по которому ведется стрельба
rps_schedule = line(1, 800, 6m) ; схема нагрузки, повышение с 1 до 800 rps в течении 6 минут
uris = / ; стрельба ведется в корень сайта
